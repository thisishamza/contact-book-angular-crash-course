<form class="add-form">
  <div class="form-control">
    <label for="phone_number">Phone Number</label>
    <input
      type="text"
      name="phone_number"
      id="phone_number"
      placeholder="Add Phone Number"
    />
  </div>
  <div class="form-control">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      placeholder="Add Name"
    />
  </div>
  <input type="submit" value="Save" class="btn btn-block"/>
</form>
